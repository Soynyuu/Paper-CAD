version: '3.8'

services:
  paper-cad:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: paper-cad:latest
    container_name: paper-cad
    restart: unless-stopped
    ports:
      - "${PORT:-8001}:8001"
    volumes:
      - ./core/debug_files:/app/core/debug_files
      - conda-cache:/opt/conda/pkgs
    environment:
      - PORT=8001
      - PYTHONUNBUFFERED=1
      - CONDA_PKGS_DIRS=/opt/conda/pkgs
      - FRONTEND_URL=https://app-paper-cad.soynyuu.com
      - CORS_ALLOW_ALL=false
      - ENV=production
      - WORKERS=2
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - paper-cad-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy for local development
  nginx:
    image: nginx:alpine
    container_name: paper-cad-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/paper-cad.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - paper-cad
    networks:
      - paper-cad-network
    profiles:
      - with-nginx

networks:
  paper-cad-network:
    driver: bridge

volumes:
  conda-cache:
    driver: local